---
layout: default
title: Bruno Mentges de Carvalho
---

<div id="home">
  <h1 class="headline-posts">Blog Posts</h1>
  <ul class="post-list">
    {% for post in site.posts %}
      <li class="heading"><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
